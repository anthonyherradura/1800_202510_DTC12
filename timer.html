<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/timer.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-color">
            <div class="container-fluid navbar-color">
                <h1 class="BAM" href="#">BAM</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbar-color" id="navbarNavAltMarkup">
                    <div class="navbar-nav navbar-color">
                        <a class="nav-link navbar-color" aria-current="page" href="#">Nav 1</a>
                        <a class="nav-link navbar-color" href="#">Nav 2</a>
                        <a class="nav-link navbar-color" href="#">Nav 3</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="time_head">
            <h2 id="task_title">Timer:</h2>
            <span class="timer__part timer__part--minutes">00</span>
            <span class="timer__part">:</span>
            <span class="timer__part timer__part--seconds">00</span>
            <button type="button" class="timer__btn timer__btn--control timer__btn--start">
                <span class="material-icons">play_arrow</span>
            </button>
            <button type="button" class="timer__btn timer__btn--reset">
                <span class="material-icons">timer</span>
            </button>
        </div>
        <div class="timer-card">
            <p class="timer-title">Pomodoro Technique Timer</p>
            <div>
                <div class="m-3 h4 inlin">
                    <p>Work Time: 25 minutes</p>
                    <p>Break Time: 5 minutes</p>
                </div>
                <div class="vertical-center">
                    <button>start</button>
                </div>
            </div>
        </div>
        <div class="timer-card">
                <p class="timer-title">52/17 Rule</p>
                <p class="m-3 h4 mw-50">Work intensively for 52 minutes, then rest for 17 minutes</p>
            <div class="timer-container">
            </div>
        </div>
    </main>

    <footer>
        <nav id="footer_nav" class="navbar-color">
            <a href="main.html" id="home" class="icons">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="40"
                        height="40">
                        <path
                            d="M12.707 2.293l9 9c.63 .63 .184 1.707 -.707 1.707h-1v6a3 3 0 0 1 -3 3h-1v-7a3 3 0 0 0 -2.824 -2.995l-.176 -.005h-2a3 3 0 0 0 -3 3v7h-1a3 3 0 0 1 -3 -3v-6h-1c-.89 0 -1.337 -1.077 -.707 -1.707l9 -9a1 1 0 0 1 1.414 0m.293 11.707a1 1 0 0 1 1 1v7h-4v-7a1 1 0 0 1 .883 -.993l.117 -.007z">
                        </path>
                    </svg>
                    <p><b>Home</b></p>
                </div>
            </a>
            <div id="timers" class="icons">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round" width="40" height="40" stroke-width="2">
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                    <path d="M12 12l3 2"></path>
                    <path d="M12 7v5"></path>
                </svg>
                <p><b>Timers</b></p>
            </div>
            <div id="Calendar" class="icons">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round" width="40" height="40" stroke-width="2">
                    <path d="M4 7a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12z"></path>
                    <path d="M16 3v4"></path>
                    <path d="M8 3v4"></path>
                    <path d="M4 11h16"></path>
                    <path d="M7 14h.013"></path>
                    <path d="M10.01 14h.005"></path>
                    <path d="M13.01 14h.005"></path>
                    <path d="M16.015 14h.005"></path>
                    <path d="M13.015 17h.005"></path>
                    <path d="M7.01 17h.005"></path>
                    <path d="M10.01 17h.005"></path>
                </svg>
                <p><b>Calendar</b></p>
            </div>
            <div id="add_time">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="50" height="50">
                    <path
                        d="M16 6.072a8 8 0 1 1 -11.995 7.213l-.005 -.285l.005 -.285a8 8 0 0 1 11.995 -6.643zm-4 3.928a1 1 0 0 0 -1 1v1h-1l-.117 .007a1 1 0 0 0 .117 1.993h1v1l.007 .117a1 1 0 0 0 1.993 -.117v-1h1l.117 -.007a1 1 0 0 0 -.117 -1.993h-1v-1l-.007 -.117a1 1 0 0 0 -.993 -.883z">
                    </path>
                    <path
                        d="M6.412 3.191a1 1 0 0 1 1.273 1.539l-.097 .08l-2.75 2a1 1 0 0 1 -1.273 -1.54l.097 -.08l2.75 -2z">
                    </path>
                    <path
                        d="M16.191 3.412a1 1 0 0 1 1.291 -.288l.106 .067l2.75 2a1 1 0 0 1 -1.07 1.685l-.106 -.067l-2.75 -2a1 1 0 0 1 -.22 -1.397z">
                    </path>
                </svg>
                <p><b>Add Time</b></p>
            </div>
        </nav>
    </footer>
    <script src="/scripts/main.js" type="module"></script>
    <script src="/scripts/timer.js"></script>
</body>

</html>
