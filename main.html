<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./scripts/firebaseAPI_DTC12.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/task.js" defer></script>

    <style>
        #home {
            /* background-color: rgb(171, 82, 34); */
            background-color: rgb(16, 58, 125);
            border-radius: 20px;
            padding: 20px 25px;
        }

        #add_task {
            background-color: #DDDDDD;
            border-radius: 20px;
            position: fixed;
            right: 20px;
            bottom: 18%;
            padding: 5px;
            color: black;
            margin-bottom: 10px;
        }

        #displayTask {
            background-color: #EEEEEE;
            margin: 10px;
            padding: 10px;
            border-radius: 20px;
        }

        #add_task:hover {
            background-color: #CCCCCC;
            border-radius: 20px;
        }

        #task_head {
            margin: 10px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: white;
        }

        .profile-icon {
            position: absolute;
            right: 3%;
            top: 35%;
            width: 24px;
            height: 24px;
            fill: white;
        }

    </style>
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="navbar">
                <h1>BAM</h1>
                <svg class="profile-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zm0 2c-3.33 0-10 1.671-10 5v3h20v-3c0-3.329-6.67-5-10-5z" />
                </svg>
            </nav>
        </header>

        <main>
            <div id="task_head">
                <h2 id="task_title">Tasks:</h2>
            </div>
            <div id="displayTask">
                <h4 class="title"><b>You have no tasks! Click on "Add Task" to add a task!</b></h4>
                <br>
                <p><span class="start"></span></p>
                <p><span class="due"></span></p>
            </div>
            <a href="task.html" id="add_task">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" width="50" height="50" stroke-width="2">
                        <path d="M12 3c7.2 0 9 1.8 9 9s-1.8 9 -9 9s-9 -1.8 -9 -9s1.8 -9 9 -9z"></path>
                        <path d="M15 12h-6"></path>
                        <path d="M12 9v6"></path>
                    </svg>
                    <p><b>Add Task</b></p>
                </div>
            </a>
        </main>

        <footer>
            <div class="footer">
                <a href="main.html">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M3 10v10h6v-6h6v6h6V10L12 3z" />
                    </svg>
                    Home
                </a>
                <a href="timer.html">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M12 8v5h5v-2h-3V8zM13 2h-2v3h2zm5.65 2.65l-1.42-1.42-2.12 2.12 1.42 1.42zM19 13h3v-2h-3zm-1.93 5.57l2.12 2.12 1.42-1.42-2.12-2.12zM4.35 4.35L3 5.77l2.12 2.12 1.42-1.42zM5 13v-2H2v2zm1.93 5.57L3 20.99l1.42 1.42 2.12-2.12z" />
                    </svg>
                    Timer
                </a>
                <a href="#calendar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M19 3h-1V1h-2v2H8V1H6v2H5a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zM5 21V10h14v11H5zm0-13V5h14v3H5z" />
                    </svg>
                    Calendar
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
