<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="./scripts/firebaseAPI_DTC12.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/task.js" defer></script>

    <style>
        #home {
            background-color: rgb(16, 58, 125);
            border-radius: 20px;
            padding: 20px 25px;
        }

        #task_buttons {
            position: fixed;
            bottom: 25%;
            right: 5%;
        }

        #add_task_button {
            background-color: rgb(220, 108, 47);
            color: white;
        }

        #add_task_button:hover {
            background-color: rgb(234, 116, 53);
        }

        #task_head {
            margin: 10px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: white;
        }

        .profile-icon {
            position: absolute;
            right: 3%;
            top: 35%;
            width: 24px;
            height: 24px;
            fill: white;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="navbar">
                <h1>BAM</h1>
                <svg class="profile-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zm0 2c-3.33 0-10 1.671-10 5v3h20v-3c0-3.329-6.67-5-10-5z" />
                </svg>
            </nav>
        </header>
        <main>
            <div class="container">
                <h1 id="task_head">Enter Task Details:</h1>
                <form>
                    <fieldset class="mb-3" id="personalInfoFields">
                        <div class="form-group">
                            <label>Task Title:</label>
                            <input type="text" id="taskTitleInput" class="form-control"
                                placeholder="Enter your task title">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Start Date:</label>
                            <input type="date" id="startDateInput" class="form-control"
                                placeholder="Enter when your task starts">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Due Date:</label>
                            <input type="date" id="dueDateInput" class="form-control"
                                placeholder="Enter when the task is due">
                        </div>
                    </fieldset>
                    <div class="d-flex justify-content-end" id="task_buttons">
                        <a href="main.html" class="btn btn-secondary">Cancel</a>
                        <span style="width: 10px"></span>
                        <button type="button" class="btn" id="add_task_button" onclick="saveUserTask()">Add
                            Task</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="footer">
                <a href="main.html">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M3 10v10h6v-6h6v6h6V10L12 3z" />
                    </svg>
                    Home
                </a>
                <a href="timer.html">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M12 8v5h5v-2h-3V8zM13 2h-2v3h2zm5.65 2.65l-1.42-1.42-2.12 2.12 1.42 1.42zM19 13h3v-2h-3zm-1.93 5.57l2.12 2.12 1.42-1.42-2.12-2.12zM4.35 4.35L3 5.77l2.12 2.12 1.42-1.42zM5 13v-2H2v2zm1.93 5.57L3 20.99l1.42 1.42 2.12-2.12z" />
                    </svg>
                    Timer
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
