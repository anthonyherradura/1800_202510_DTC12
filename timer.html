<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/timer.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        #timer_nav {
            background-color: rgb(16, 58, 125);
            border-radius: 15px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: white;
        }

        .profile-icon {
            position: absolute;
            right: 3%;
            top: 35%;
            width: 24px;
            height: 24px;
            fill: white;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="navbar">
                <h1>BAM</h1>
                <svg class="profile-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zm0 2c-3.33 0-10 1.671-10 5v3h20v-3c0-3.329-6.67-5-10-5z" />
                </svg>
            </nav>
        </header>
        <main>
            <div class="timer-body">
                <div class="container">
                    <h1 class="title">Timer</h1>
                    <hr>
                    <p class="timer" id="timer">25:00</p>
                    <div class="button-wrapper">
                        <button id="start">Start</button>
                        <button id="stop">Stop</button>
                        <button id="reset">Reset</button>
                    </div>
                    <form action="">
                        <input type="number" value="Minutes" id="minute">
                        <input type="number" value="Seconds" id="second">
                    </form>
                </div>
            </div>

        </main>

        <footer>
            <div class="footer">
                <a class="footer_btn" href="main.html">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M3 10v10h6v-6h6v6h6V10L12 3z" />
                    </svg>
                    Home
                </a>
                <a id="timer_nav" href="timer.html">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M12 8v5h5v-2h-3V8zM13 2h-2v3h2zm5.65 2.65l-1.42-1.42-2.12 2.12 1.42 1.42zM19 13h3v-2h-3zm-1.93 5.57l2.12 2.12 1.42-1.42-2.12-2.12zM4.35 4.35L3 5.77l2.12 2.12 1.42-1.42zM5 13v-2H2v2zm1.93 5.57L3 20.99l1.42 1.42 2.12-2.12z" />
                    </svg>
                    Timer
                </a>
                <a class="footer_btn" href="#calendar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M19 3h-1V1h-2v2H8V1H6v2H5a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zM5 21V10h14v11H5zm0-13V5h14v3H5z" />
                    </svg>
                    Calendar
                </a>
            </div>
        </footer>
    </div>
    <script src="/scripts/main.js" type="module"></script>
    <script src="/scripts/timer_app.js"></script>
</body>

</html>
