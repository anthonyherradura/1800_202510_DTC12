<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="scripts/task.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="styles/style.css">

    <style>
        #home {
            /* background-color: rgb(171, 82, 34); */
            background-color: rgb(16, 58, 125);
            border-radius: 20px;
            padding: 20px 25px;
        }

        #add_task {
            background-color: #DDDDDD;
            border-radius: 20px;
            position: fixed;
            right: 20px;
            bottom: 18%;
            padding: 5px;
            color: black;
            margin-bottom: 10px;
        }

        #displayTask {
            background-color: #EEEEEE;
            margin: 10px;
            padding: 10px;
            border-radius: 20px;
        }

        #add_task:hover {
            background-color: #CCCCCC;
            border-radius: 20px;
        }

        #task_head {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-color">
                <div class="container-fluid navbar-color">
                    <h1 class="BAM" href="#">BAM</h1>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse navbar-color" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" aria-current="page" href="#">Profile</a>
                            <a class="nav-link" href="#">About Us</a>
                            <a class="nav-link" href="#">App Features</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div id="task_head">
                <h2 id="task_title">Tasks:</h2>
            </div>
            <div id="displayTask">
                <h4 class="title"><b>Task Title</b></h4>
                <br>
                <p>Start date: <span class="start"></span></p>
                <p>Due Date: <span class="due"></span></p>
            </div>
            <a href="task.html" id="add_task">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" width="50" height="50" stroke-width="2">
                        <path d="M12 3c7.2 0 9 1.8 9 9s-1.8 9 -9 9s-9 -1.8 -9 -9s1.8 -9 9 -9z"></path>
                        <path d="M15 12h-6"></path>
                        <path d="M12 9v6"></path>
                    </svg>
                    <p><b>Add Task</b></p>
                </div>
            </a>
        </main>

        <footer>
            <nav id="footer_nav" class="navbar-color">
                <div id="home" class="icons">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="40"
                        height="40">
                        <path
                            d="M12.707 2.293l9 9c.63 .63 .184 1.707 -.707 1.707h-1v6a3 3 0 0 1 -3 3h-1v-7a3 3 0 0 0 -2.824 -2.995l-.176 -.005h-2a3 3 0 0 0 -3 3v7h-1a3 3 0 0 1 -3 -3v-6h-1c-.89 0 -1.337 -1.077 -.707 -1.707l9 -9a1 1 0 0 1 1.414 0m.293 11.707a1 1 0 0 1 1 1v7h-4v-7a1 1 0 0 1 .883 -.993l.117 -.007z">
                        </path>
                    </svg>
                    <p><b>Home</b></p>
                </div>
                <a href="timer.html" id="timers" class="icons">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round" width="40" height="40" stroke-width="2">
                            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                            <path d="M12 12l3 2"></path>
                            <path d="M12 7v5"></path>
                        </svg>
                        <p><b>Timer</b></p>
                    </div>
                </a>
                <div id="calendar" class="icons">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" width="40" height="40" stroke-width="2">

                        <path d="M8 3v4"></path>
                        <path d="M4 11h16"></path>
                        <path d="M7 14h.013"></path>
                        <path d="M10.01 14h.005"></path>
                        <path d="M13.01 14h.005"></path>
                        <path d="M16.015 14h.005"></path>
                        <path d="M13.015 17h.005"></path>
                        <path d="M7.01 17h.005"></path>
                        <path d="M10.01 17h.005"></path>
